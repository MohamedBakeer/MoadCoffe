<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="shortcut icon" href="image/logo.png" type="image/x-icon" />
    <title>Document</title>
  </head>
  <body dir="rtl">
    <header>
      <div class="btn" onclick="menuBar()">
        <i class="fa-solid fa-caret-down"></i>
      </div>
      <div class="nav">
        <!-- <a href="#">الرئيسية</a>
            <a href="#">الأصناف</a>
            <a href="#">الأحداث</a>
            <a href="#">قصتنا</a>
            <a href="#">الفروع</a>
            <a href="#">نواصل معنا</a> -->

        <a href="#">اكتشف عالمنا</a>
        <a href="#">تشكيلة الأصناف</a>
        <a href="#">آخر الأحداث</a>
        <!-- <a href="#">قصتنا الملهمة</a> -->
        <a href="#">فروعنا حولك</a>
        <a href="#">تواصل معنا اليوم</a>
      </div>
    </header>
    <main>
      <div class="home_page">
        <section class="flow_video">
          <div class="background">
            <video
              id="video_intro"
              src="video/videoplayback.mp4"
              autoplay
              loop
            ></video>
          </div>
          <div class="flow" onclick="play_intro()">
            <img src="image/logo.png" alt="" />
            <h1>يُحكَى أَنّ مذاقاً يَحكي</h1>
          </div>
        </section>

        <section class="about_us">
          <div class="head_text"><h1>قصـتنا الملهمة</h1></div>
          <div class="sliderText"></div>
        </section>

        <section class="">

        </section>
      </div>
    </main>

    <footer></footer>

    <script>
      
      function menuBar() {
          if (document.querySelector("Header > .nav").style.right == "1.7%") {
            document.querySelector("Header > .nav").style.right = "-100%";
            document.querySelector("header > .btn > i").style.transform = "rotate(-90deg)";

            document.querySelector("header > .btn").style.color = "#EB8169";
            document.querySelector("header > .btn").style.backgroundColor = "transparent";
          }else{
            document.querySelector("Header > .nav").style.right = "1.7%";
            document.querySelector("header > .btn > i").style.transform = "rotate(0deg)";

            document.querySelector("header > .btn").style.color = "#fff";
            document.querySelector("header > .btn").style.backgroundColor = "#EB8169";
          }
        }

      if (document.querySelector(".home_page")) {
        var video_intro = document.querySelector("#video_intro");

        function play_intro() {
          video_intro.play();
          video_intro.loop = true;
          // console.log('loper = ');
        }
        // setInterval(play_intro(), 100);

        
      }
    </script>
  </body>
</html>
