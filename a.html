/* Card Style */
.card {
  background: linear-gradient(145deg, #e0e0e0, #f5f5f5);
  border-radius: 15px;
  width: 300px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  transform: scale(1);
  transition: transform 0.3s ease;
}

.card:hover {
  transform: scale(1.05);
}

/* Header */
.card-header {
  background-color: #4CAF50;
  padding: 20px;
  text-align: center;
  color: white;
}

.card-title {
  margin: 0;
  font-size: 24px;
  font-weight: bold;
}

/* Body */
.card-body {
  padding: 20px;
}

.card-details {
  margin-bottom: 20px;
}

.card-details h2 {
  font-size: 18px;
  color: #333;
  margin: 10px 0;
}

.card-details p {
  font-size: 14px;
  color: #666;
}

.taste,
.color {
  margin-bottom: 15px;
}

.card-details strong {
  color: #4CAF50;
}
